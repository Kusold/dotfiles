- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ['command -v brew >/dev/null 2>&1 || /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"', Installing homebrew package manager]

- brew:
  - bzr
  - chromedriver
  - ctags
  - dos2unix
  - go
  - gpg2
  - jq
  - mercurial
  - nodenv
  - rbenv
  - readline
  - reattach-to-user-namespace
  - ruby-build
  - ssh-copy-id
  - terminal-notifier
  - the_silver_searcher
  - tmux
  - vim --with-lua
  - watchman
    #  - weechat --with-aspell --with-curl --with-python --with-perl --with-ruby --with-lua --with-guile
  - zsh

- link:
    ~/.ackrc: ackrc
    ~/.ansiweatherrc: ansiweatherrc
    ~/bin/ack:
      path: bin/ack-2.14-single-file
      create: true
    ~/bin/tmx:
      path: bin/tmx
      create: true
    ~/.config/fontconfig/conf.d:
      path: fonts.conf.d
      create: true
    ~/.editorconfig: editorconfig
    ~/.fonts:
      path: fonts/
      relink: true
    ~/.gemrc: ruby/gemrc
#    ~/.gnupg/gpg.conf:
#      path: gnupg/gpg.conf
#      create: true
#      force: true
#    ~/.gnupg/sks-keyservers.netCA.pem:
#      path: gnupg/sks-keyservers.netCA.pem
#      create: true
    ~/.irbrc: ruby/irbrc
    ~/.lessrc: lessrc
    ~/.npmrc: npmrc
    ~/.railsrc: ruby/railsrc
#    ~/.rvmrc: rvmrc
#    ~/.rbenv/version:
#      path: rbenv-version
#      create: true
    ~/.ssh/rc: ssh_rc
    ~/.ssh/.xinitrc: xinitrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux:
      path: tmux/
      relink: true
    ~/.vimrc: vimrc
    ~/.vim:
      path: vim/
      relink: true
    ~/.weechat: weechat/
    ~/.zlogin: zsh-configs/zlogin
    ~/.zlogout: zsh-configs/zlogout
    ~/.zplug: zplug/
    ~/.zprofile: zsh-configs/zprofile
    ~/.zshenv: zsh-configs/zshenv
    ~/.zshrc:
      path: zsh-configs/zshrc
      force: true

- shell:
  - [vim +PluginInstall +qall, Installing vim plugins]
  - [~/.tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
  - [~/.weechat/fetch-ca.sh, Fetching latest CA certificates for weechat]
  - [source ./base16-gnome-terminal/base16-eighties.dark.sh, Applying GNOME Terminal theme]
  - [npm install -g grunt-cli@latest eslint@latest eslint-plugin-react@latest babel-eslint@latest jshint@latest jshint-jsx@latest npm-shrinkwrap@latest clone-org-repos@latest foreman@latest]

