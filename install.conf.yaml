- clean: ['~']

- link:
    ~/.ackrc: ackrc
    ~/.ansiweatherrc: ansiweatherrc
    ~/bin/ack:
      path: bin/ack-2.14-single-file
      create: true
    ~/bin/tmx:
      path: bin/tmx
      create: true
    ~/.config/fontconfig/conf.d:
      path: fonts.conf.d
      create: true
    ~/.fonts:
      path: fonts/
      relink: true
    ~/.gemrc: ruby/gemrc
    ~/.gitconfig: gitconfig
#    ~/.gnupg/gpg.conf:
#      path: gnupg/gpg.conf
#      create: true
#      force: true
#    ~/.gnupg/sks-keyservers.netCA.pem:
#      path: gnupg/sks-keyservers.netCA.pem
#      create: true
    ~/.irbrc: ruby/irbrc
    ~/.lessrc: lessrc
    ~/.npmrc: npmrc
    ~/.railsrc: ruby/railsrc
#    ~/.rvmrc: rvmrc
#    ~/.rbenv/version:
#      path: rbenv-version
#      create: true
    ~/.ssh/rc: ssh_rc
    ~/.ssh/.xinitrc: xinitrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux:
      path: tmux/
      relink: true
    ~/.vimrc: vimrc
    ~/.vim:
      path: vim/
      relink: true
    ~/.weechat: weechat/
    ~/.zlogin: zsh-configs/zlogin
    ~/.zlogout: zsh-configs/zlogout
    ~/.zprezto:
      path: prezto/
      relink: true
    ~/.zpreztorc: zsh-configs/zpreztorc
    ~/.zprofile: zsh-configs/zprofile
    ~/.zshenv: zsh-configs/zshenv
    ~/.zshrc:
      path: zsh-configs/zshrc
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall, Installing vim plugins]
  - [~/.tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
  - [~/.weechat/fetch-ca.sh, Fetching latest CA certificates for weechat]
  - [source ./base16-gnome-terminal/base16-eighties.dark.sh, Applying GNOME Terminal theme]
  - [npm install -g grunt-cli@latest eslint@latest eslint-plugin-react@latest babel-eslint@latest jshint@latest jshint-jsx@latest npm-shrinkwrap@latest clone-org-repos@latest]

- brew:
  - bzr
  - dos2unix
  - go
  - gpg2
  - jq
  - keybase
  - nvm
  - rbenv
  - readline
  - reattach-to-user-namespace
  - ruby-build
  - ssh-copy-id
  - terminal-notifier
  - the_silver_searcher
  - tmux
  - vim --with-client-server --with-lua
  - watchman
  - weechat --with-aspell --with-curl --with-python --with-perl --with-ruby --with-lua --with-guile
