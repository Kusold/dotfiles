# Remap Prefix to Ctrl-A for screen-like bindings
set -g prefix C-a
unbind C-b

# Set indexs to 1
set -sg escape-time 1
set -g base-index 1
set -g pane-base-index 1

# Shortcut to rebind the .tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Send prefix to the program in use. Allows for nested sessions
bind a send-prefix

# Return to previous window
bind C-a last-window

# Shortcuts to create split windows
bind | split-window -h
bind - split-window -v

# Shortcuts to select focused pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shortcuts to cycle through panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Shortcuts to resize the pane
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Turn the mouse off
setw -g mode-mouse off

# Set terminal colors
set -g default-terminal "screen-256color"

# Set status line colors
set -g status-fg white
set -g status-bg black

# Set window list colors
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# Set window list active window colors
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Set border colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# Set message colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status Bar
set -g status-utf8 on
set -g status-interval 60
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Window: #I #[fg=cyan]Pane: #P"
set -g status-right "#[fg=green]%A %B% %d, %Y"
set -g status-justify centre
set -g monitor-activity on
set -g visual-activity on

# Only restrict size to the smallest terminal if they are active
setw -g aggressive-resize on

# Allow for faster command sequences
# set -s escape-time 0

# Set copy and paste
#set -g default-command 'reattach-to-user-namespace -l /bin/zsh'

# Toggle mouse on with ^A m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^A M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# session initialization
new-session   -n shell
new-window -d -n dev    -t :2
new-window -d -n debug  -t :3
new-window -d -n db     -t :4
new-window -d -n ec2    -t :5
new-window -d -n irssi  -t :6